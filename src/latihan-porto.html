<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <!--Tailwind Style-->
    <link rel="stylesheet" href="../dist/output.css" />
    <title>My Portofolio</title>
  </head>
  <body class="bg-primary px-[100px] pt-[18px] pb-[50px]">
    <!--Header-->
    <header class="flex justify-between items-center">
      <div class="shrink-0 w-[1240px] h-[104px] py-11">
        <h1 class="font-Pacifico text-[24px] not-italic font-normal">
          <span class="text-accent">My</span
          ><span class="text-secondary">Portfolio</span>
        </h1>
      </div>
    </header>
    <div class="flex">
      <!--Profile Card-->
      <div
        class="font-Raleway w-[400px] h-[852px] shrink-0 bg-white rounded-[20px] shadow-[0_0_0_0_rgb(0,0,0,0.25)]"
      >
        <!--Profile Picture-->
        <div
          class="w-[200px] h-[200px] shrink-0 rounded-[20px] shadow-[0_0_4px_0_rgb(0,0,0,0.25)] mt-[52px] ml-[92px] mr-[128px] bg-pp bg-cover bg-no-repeat bg-slate-200 bg-opacity-50"
        ></div>
        <!--Name-->
        <div class="flex ml-[83px] mt-[14px] mr-[81px]">
          <h1
            class="text-title font-bold text-[28.42px] leading-[35.525px] not-italic"
          >
            Beatrice Wambui
          </h1>
        </div>
        <!--Position-->
        <div class="flex ml-[124.5px] mt-[4px] mr-[123.5px]">
          <p
            class="text-[16px] not-italic font-medium leading-[40px] text-title opacity-50"
          >
            FullStack Developer
          </p>
        </div>
        <!--Social Media-->
        <div
          class="ml-[58px] mt-[6px] mr-[46px] flex justify-center items-center gap-[8.629px]"
        >
          <!--Facebook-->
          <div class="py-[20.71px] px-[24.8px] rounded-[8.269px] bg-Socmed">
            <img src="../public/asset/Facebook.svg" alt="Facebook" />
          </div>
          <!--LinkedIn-->
          <div class="py-[20.71px] px-[24.8px] rounded-[8.269px] bg-Socmed">
            <img src="../public/asset/LinkedIn.svg" alt="LinkedIn" />
          </div>
          <!--Twitter-->
          <div class="py-[20.71px] px-[24.8px] rounded-[8.269px] bg-Socmed">
            <img src="../public/asset/Twitter.svg" alt="Twitter" />
          </div>
          <!--GitHub-->
          <div class="py-[20.71px] px-[24.8px] rounded-[8.269px] bg-Socmed">
            <img src="../public/asset/GitHub.svg" alt="GitHub" />
          </div>
        </div>
        <!--Contact Card-->
        <div
          class="mx-[25px] mt-[22.81px] mb-[66px] w-[350px] h-[350px] rounded-[20px] shrink-0 bg-primary"
        >
          <!--Phone-->
          <div class="flex justify-start items-center gap-2.5">
            <div class="ml-[38px] mt-[30px] p-2.5">
              <img src="../public/asset/phone.svg" alt="phone" />
            </div>
            <div class="mt-[30px] py-[5px] font-Raleway">
              <p class="text-titleCc opacity-50 text-[14px] font-semibold">
                Phone
              </p>
              <p class="text-black text-[14px] font-semibold leading-[20px]">
                +254723909353
              </p>
            </div>
          </div>
          <hr
            class="ml-[36px] mr-[58px] mt-[15px] w-[256px] h-[1px] bg-[#E3E3E3]"
          />
          <!--Email-->
          <div class="flex justify-start items-center gap-2">
            <div class="ml-[34px] mt-[14px] p-2.5">
              <img src="../public/asset/Email.svg" alt="Email" />
            </div>
            <div class="mt-[14px] py-[5px] font-Raleway">
              <p class="text-titleCc opacity-50 text-[14px] font-semibold">
                Email
              </p>
              <p class="text-black text-[14px] font-semibold leading-[20px]">
                beatricewambuimbugua@gmail.com
              </p>
            </div>
          </div>
          <hr
            class="ml-[36px] mr-[58px] mt-[15px] w-[256px] h-[1px] bg-[#E3E3E3]"
          />
          <!--Location-->
          <div class="flex justify-start items-center gap-2.5">
            <div class="ml-[38px] mt-[12px] p-2.5">
              <img src="../public/asset/Loc.svg" alt="Loc" />
            </div>
            <div class="mt-[12px] py-[5px] font-Raleway">
              <p class="text-titleCc opacity-50 text-[14px] font-semibold">
                Location
              </p>
              <p class="text-black text-[14px] font-semibold leading-[20px]">
                Nairobi, Kenya
              </p>
            </div>
          </div>
          <hr
            class="ml-[36px] mr-[58px] mt-[15px] w-[256px] h-[1px] bg-[#E3E3E3]"
          />
          <!--Download Resume-->
          <div class="inline-flex justify-center items-center ml-[82px] mr-[83px] mt-[16px] px-5 py-2.5  bg-[#FF9C1B] rounded-[20px]">
            <div>
              <img src="../public/asset/Download.svg" alt="Download" />
            </div>
            <div class="text-Socmed text-[12px] font-semibold">Download Resume</div>
          </div>
        </div>
      </div>
      <div>
        <!--NavBar-->
        <nav></nav>
        <!--About Me Card-->
        <div></div>
      </div>
    </div>
  </body>
</html>
